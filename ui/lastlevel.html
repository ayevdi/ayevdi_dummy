<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  border: 0;
  margin: 0;
  padding: 0;
}

/* Style the tab */
.tab {
  display: block;
  min-width: 800;
  float: left;
  position: absolute;
  top: 0;
  left: 0;
  border: 0;
  margin: 0;
  padding: 0;
  visibility: visible;
  transition: 0.2s 1s; /* delay of 1 seconds on hover off */
}

/* Style the buttons inside the tab */
.tab button {
  display: inline;
  float: left;
  border: 0;
  outline: 0;
  cursor: pointer;
  padding: 6px 12px;
  transition: 0.3s;
  font-size: 15px;
  font-weight: 600;
  background-color: #b3e6b3;
  margin: 1px 1px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  text-align: center;
  margin-bottom: 0;
}

.tab button:hover {
  background-color: #8cd98c;
  color: gray;
}

.tab button.active {
  background-color: #53c653;
  color: white;
}

/* Style the tab content */
.tabcontent {
  display: block;
  float: left;
  position: absolute;
  border: 10px solid black;
  margin: 0;
  padding: 0;
  visibility: visible;
}

/* Style the close button */
.topright {
  display: inline-block;
  float: right;
  cursor: pointer;
  font-size: 32px;
  position: absolute;
  top: -35px;
  right: 10px;
  padding: 0;
  margin: 0;
  border: 0;
  color: white;
  background-color: black;
}

.topright .tooltiptext {
  visibility: hidden;
  width: 150px;
  background-color: white;
  opacity: 0.9;
  color: red;
  text-align: center;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-radius: 5px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  top: 25px;
  right: 105%;
  z-index: 200;

  font-size: 14px;
  font-weight: 100;
}

.topright:hover .tooltiptext {
  visibility: visible;
}

.topright:hover {color: red;}

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "inline";
  }
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.visibility = "hidden";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.visibility = "visible";
  evt.currentTarget.className += " active";
}

    var  ifrm = document.createElement('div');
    ifrm.setAttribute('id', 'Term' + termNum); //Add the term number from a global

    var el1 = document.getElementById('addTermDiv');
    el1.parentNode.insertBefore(ifrm, el1);

    var el2 = document.getElementById('addTermButton');
    el2.parentNode.insertBefore(ibut, el2);

    document.getElementById('button' + termNum).click();

  }
  if(termNum>=termMax) {

    var el1 = document.getElementById('addTermButton');
    el1.style.display="0";

  }
}
